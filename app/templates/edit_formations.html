<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les Formations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier les Formations</h1>

    <form method="post" action="{{ url_for('formation.update_formations') }}">
        {% for f in formations %}
        <div class="card mb-4 p-3 shadow-sm">
            <h5 class="card-title">Formation n°{{ f.id_formation }}</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nom</label>
                    <input type="text" class="form-control" name="nom_{{ f.id_formation }}" value="{{ f.nom }}">
                </div>
                <div class="form-group col-md-6">
                    <label>Type</label>
                    <input type="text" class="form-control" name="type_{{ f.id_formation }}" value="{{ f.type }}">
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description_{{ f.id_formation }}">{{ f.description }}</textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Durée</label>
                    <input type="text" class="form-control" name="duree_{{ f.id_formation }}" value="{{ f.duree }}">
                </div>
                <div class="form-group col-md-4">
                    <label>Dates</label>
                    <input type="text" class="form-control" name="dates_{{ f.id_formation }}" value="{{ f.dates }}">
                </div>
                <div class="form-group col-md-4">
                    <label>Lieu</label>
                    <input type="text" class="form-control" name="lieu_{{ f.id_formation }}" value="{{ f.lieu }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Prix</label>
                    <input type="number" class="form-control" name="prix_{{ f.id_formation }}" value="{{ f.prix }}" step="0.01">
                </div>
                <div class="form-group col-md-4">
                    <label>Financement</label>
                    <input type="text" class="form-control" name="financement_{{ f.id_formation }}" value="{{ f.financement }}">
                </div>
                <div class="form-group col-md-4">
                    <label>Label</label>
                    <input type="text" class="form-control" name="label_{{ f.id_formation }}" value="{{ f.label }}">
                </div>
            </div>
            <div class="form-group">
                <label>Conditions d'accès</label>
                <textarea class="form-control" name="conditions_acces_{{ f.id_formation }}">{{ f.conditions_acces }}</textarea>
            </div>
            <div class="form-group">
                <label>Présentation des intervenants</label>
                <textarea class="form-control" name="presentation_intervenants_{{ f.id_formation }}">{{ f.presentation_intervenants }}</textarea>
            </div>
            <div class="form-group">
                <label>Lien d'inscription</label>
                <input type="text" class="form-control" name="lien_inscription_{{ f.id_formation }}" value="{{ f.lien_inscription }}">
            </div>
            <div class="form-group">
                <label>Organisme</label>
                <select class="form-control" name="id_organisme_{{ f.id_formation }}">
                    {% for o in organismes %}
                        <option value="{{ o.id_organisme }}" {% if o.id_organisme == f.id_organisme %}selected{% endif %}>
                            {{ o.nom }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        </div>
        
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
        
        {% endfor %}
        

    </form>

</div>
    
</body>
</html>
