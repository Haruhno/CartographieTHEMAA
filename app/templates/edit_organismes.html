<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier les Organismes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Modifier les Organismes</h1>

    <form method="post" action="{{ url_for('organisme.update_organismes') }}">
        {% for o in organismes %}
        <div class="form-card">
            
            <div class="form-row">
                <h3>Organisme n°{{ o.id_organisme }}</h3>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" name="nom_{{ o.id_organisme }}" value="{{ o.nom }}" required>
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" name="adresse_{{ o.id_organisme }}" value="{{ o.adresse }}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email_{{ o.id_organisme }}" value="{{ o.email }}" required>
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" name="telephone_{{ o.id_organisme }}" value="{{ o.telephone }}" 
                        pattern="^(\+?\d{1,3})?[0-9]{6,14}$" 
                        title="Le numéro doit contenir uniquement des chiffres, avec éventuellement un + en début." required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
                <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
            </div>
            
        </div>
        {% endfor %}
    </form>
</div>
</body>
</html>
