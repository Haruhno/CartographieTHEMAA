<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier les Organismes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier les Organismes</h1>
    
    <form method="post" action="{{ url_for('organisme.update_organismes') }}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                </tr>
            </thead>
            <tbody>
                {% for o in organismes %}
                <tr>
                    <td>{{ o.id_organisme }}</td>
                    <td><input type="text" class="form-control" name="nom_{{ o.id_organisme }}" value="{{ o.nom }}"></td>
                    <td><input type="text" class="form-control" name="adresse_{{ o.id_organisme }}" value="{{ o.adresse }}"></td>
                    <td><input type="email" class="form-control" name="email_{{ o.id_organisme }}" value="{{ o.email }}"></td>
                    <td><input type="text" class="form-control" name="telephone_{{ o.id_organisme }}" value="{{ o.telephone }}"
                        pattern="^(\+?\d{1,3})?[0-9]{6,14}$" 
                        title="Le numéro doit contenir uniquement des chiffres, avec éventuellement un + en début pour les formats internationaux."></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
