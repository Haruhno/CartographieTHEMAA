<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Organismes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Liste des Organismes</h1>
    
    <!-- Boutons -->
    <button id="btnAfficherOrganismes" class="btn btn-primary mb-3">Afficher les Organismes</button>
    <button id="btnToggleTableOrga" class="btn btn-secondary mb-3">Cacher/Montrer la Table</button>
    <button onclick="window.location.href='/organismes/edit'" class="btn btn-warning mb-3">Modifier les Organismes</button>
    <button onclick="window.location.href='/organismes/new'" class="btn btn-success mb-3">Ajouter un Organisme</button>
    <button onclick="window.location.href='/organismes/delete'" class="btn btn-danger mb-3">Supprimer un Organisme</button>


    
    <!-- Table -->
    <table id="tableOrganismes" class="table table-bordered" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données des organismes seront ajoutées ici -->
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h1 class="text-center">Liste des Formations</h1>
    
    <!-- Boutons -->
    <button id="btnAfficherFormations" class="btn btn-primary mb-3">Afficher les Formations</button>
    <button id="btnToggleTableForma" class="btn btn-secondary mb-3">Cacher/Montrer la Table</button>
    <button onclick="window.location.href='/formations/edit'" class="btn btn-warning mb-3">Modifier les Formations</button>
    <button onclick="window.location.href='/formations/new'" class="btn btn-success mb-3">Ajouter une Formation</button>
    <button onclick="window.location.href='/formations/delete'" class="btn btn-danger mb-3">Supprimer une Formation</button>

    
    <!-- Table -->
    <table id="tableFormations" class="table table-bordered" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Type</th>
                <th>Description</th>
                <th>Durée</th>
                <th>Lieu</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données des formations seront ajoutées ici -->
        </tbody>
    </table>
</div>

<a href="{{ url_for('carte') }}"><button class="btn btn-primary mb-3">Afficher la carte</button></a>


<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/carte.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
