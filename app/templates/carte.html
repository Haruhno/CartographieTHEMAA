<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des formations THEMAA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #formations-list {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background-color: #FFFFFF;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        #formations-list.hidden {
            transform: translateX(-100%);
        }

        .formation-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #FFFFFF;
            border: 2px solid #b6c6c4;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .formation-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: #1e90a2;
        }

        .organisme-name {
            font-weight: 500;
            color: #1e90a2;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .formation-name {
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .formation-details {
            font-size: 13px;
            color: #555;
            margin-bottom: 5px;
        }

        .formation-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 5px;
        }

        .type-initiale {
            background-color: #32caf1;
            color: white;
        }

        .type-continue {
            background-color: #54d558;
            color: white;
        }

        .list-header {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fcce28;
        }

        .toggle-btn {
            position: absolute;
            left: 350px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 48px;
            background-color: #1e90a2;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #fcce28;
            width: 28px;
        }

        #formations-list.hidden + .toggle-btn {
            left: 0;
            border-radius: 8px 0 0 8px;
        }

        @media (max-width: 768px) {
            #formations-list {
                width: 280px;
            }
            
            .toggle-btn {
                left: 280px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" style="background-color: #1e90a2; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
            {{ current_user.nom }}
        </a>
        <a href="{{ url_for('utilisateur.deconnexion') }}" style="background-color: #dc3545; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; margin-left: 10px;">
            DÃ©connexion
        </a>
    {% else %}
        <a href="{{ url_for('utilisateur.connexion') }}" style="background-color: #1e90a2; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
            Connexion
        </a>
    {% endif %}
</div>

<!-- Sidebar -->

<div id="container">
    <div id="formations-list">
        <div class="list-header">Formations disponibles</div>
        <div id="formations-container"></div>
    </div>
    <button class="toggle-btn" id="toggleBtn">
        <i class="fas fa-chevron-left"></i>
    </button>
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="{{ url_for('static', filename='js/carte.js') }}"></script>

</body>
</html>
