<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des formations THEMAA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Header -->
<div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" style="background-color: #1e90a2; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
            {{ current_user.nom }}
        </a>
        <a href="{{ url_for('utilisateur.deconnexion') }}" style="background-color: #dc3545; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; margin-left: 10px;">
            DÃ©connexion
        </a>
    {% else %}
        <a href="{{ url_for('utilisateur.connexion') }}" style="background-color: #1e90a2; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
            Connexion
        </a>
    {% endif %}
</div>

<!-- Sidebar -->

<div id="container">
    <div id="formations-list">
        <div class="list-header">Formations disponibles</div>
        <div id="formations-container"></div>
    </div>
    <button class="toggle-btn" id="toggleBtn">
        <i class="fas fa-chevron-left"></i>
    </button>
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="{{ url_for('static', filename='js/carte.js') }}"></script>

</body>
</html>
