<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - THEMAA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        } 
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page introuvable</h1>
            <div class="error-message">
                <p>La page que vous recherchez semble avoir été déplacée, supprimée ou n'existe pas.</p>
                <p>Mais ne vous inquiétez pas, nous pouvons vous aider à retrouver votre chemin.</p>
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                <a href="{{ url_for('carte') }}" class="btn btn-secondary">
                    <i class="fas fa-map-marked-alt"></i> Voir la carte
                </a>
            </div>

        </div>
    </div>
    
    <footer>
        &copy; {{ now.year }} THEMAA - Tous droits réservés
    </footer>
</body>
</html>
