<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Formation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter une Formation</h1>

    <form method="POST" action="{{ url_for('formation.create_formation') }}">
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" class="form-control" name="nom" required>
        </div>
        <div class="form-group">
            <label for="type">Type *</label>
            <select class="form-control" name="type" required>
                <option value="initiale">Initiale</option>
                <option value="continue">Continue</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="duree">Durée *</label>
            <input type="text" class="form-control" name="duree" required>
        </div>
        <div class="form-group">
            <label for="dates">Dates *</label>
            <input type="text" class="form-control" name="dates" required>
        </div>
        <div class="form-group">
            <label for="lieu">Lieu *</label>
            <input type="text" class="form-control" name="lieu" required>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" name="prix" step="0.01">
        </div>
        <div class="form-group">
            <label for="conditions_acces">Conditions d'accès</label>
            <textarea class="form-control" name="conditions_acces"></textarea>
        </div>
        <div class="form-group">
            <label for="financement">Financement</label>
            <input type="text" class="form-control" name="financement">
        </div>
        <div class="form-group">
            <label for="presentation_intervenants">Présentation des intervenants</label>
            <textarea class="form-control" name="presentation_intervenants"></textarea>
        </div>
        <div class="form-group">
            <label for="lien_inscription">Lien d'inscription</label>
            <input type="url" class="form-control" name="lien_inscription">
        </div>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" name="label">
        </div>
        <div class="form-group">
            <label for="id_organisme">Organisme</label>
            <select class="form-control" name="id_organisme" required>
                {% for organisme in organismes %}
                    <option value="{{ organisme.id_organisme }}">{{ organisme.nom }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter la Formation</button>
            <a href="{{ url_for('formation.edit_formations') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
