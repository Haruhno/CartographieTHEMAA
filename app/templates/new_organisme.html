<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Organisme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Ajouter un Organisme</h1>

    <form method="POST" action="{{ url_for('organisme.create_organisme') }}">
        <div class="form-card">
            <div class="form-group"><label>Nom *</label><input type="text" name="nom" required></div>
            <div class="form-group"><label>Adresse *</label><input type="text" name="adresse" required></div>
            <div class="form-group"><label>Email *</label><input type="email" name="email" required></div>
            <div class="form-group">
                <label>Téléphone *</label>
                <input type="text" name="telephone" required
                       pattern="^(\+?\d{1,3})?[0-9]{6,14}$"
                       title="Le numéro doit contenir uniquement des chiffres, avec éventuellement un +.">
            </div>
            <div class="form-group"><label>Site Web</label><input type="url" name="site_web"></div>
            <div class="form-group"><label>Présentation *</label><textarea name="presentation" required></textarea></div>
            <div class="form-group"><label>Numéro Adhérent</label><input type="text" name="num_adherent"></div>
            <div class="form-group"><label>Statut *</label><input type="text" name="statut" required></div>
            <div class="form-group"><label>Label</label><input type="text" name="label"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter l'Organisme</button>
            <a href="{{ url_for('organisme.edit_organismes') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
