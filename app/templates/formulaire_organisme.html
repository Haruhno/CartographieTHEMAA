<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Organisme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Nouvel Organisme</h1>

    <form method="POST" action="{{ url_for('organisme.create_organisme_user') }}">
        <div class="form-card">
            <div class="form-group"><label>Nom *</label><input type="text" name="nom" required></div>
            <div class="form-group"><label>Adresse *</label><input type="text" name="adresse" required></div>
            <div class="form-group"><label>Email *</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Téléphone *</label><input type="text" name="telephone" required></div>
            <div class="form-group"><label>Site Web</label><input type="url" name="site_web"></div>
            <div class="form-group"><label>Présentation *</label><textarea name="presentation" required></textarea></div>
            <div class="form-group"><label>Numéro d'adhérent</label><input type="text" name="num_adherent"></div>
            <div class="form-group">
                <label>Statut *</label>
                <select name="statut" required>
                    <option value="Association loi 1901">Association loi 1901</option>
                    <option value="SARL">SARL</option>
                    <option value="EURL">EURL</option>
                    <option value="Auto-entrepreneur">Auto-entrepreneur</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <div class="form-group"><label>Label</label><input type="text" name="label"></div>

            <button type="submit" class="btn btn-primary">Enregistrer l'organisme</button>
            <a href="{{ url_for('utilisateur.profil') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
