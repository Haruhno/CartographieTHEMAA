<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la formation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Modifier la formation</h1>
        
        <form id="modificationForm" class="form-card" action="{{ url_for('formation.modify_with_reason') }}" method="POST">
            <input type="hidden" name="id" value="{{ formation.id_formation }}">
            
            <div class="form-group">
                <label for="nom">Nom de la formation *</label>
                <input type="text" id="nom" name="nom" value="{{ formation.nom }}" required>
            </div>

            <div class="form-group">
                <label for="type">Type de formation *</label>
                <select id="type" name="type" required>
                    <option value="initiale" {% if formation.type == 'initiale' %}selected{% endif %}>Initiale</option>
                    <option value="continue" {% if formation.type == 'continue' %}selected{% endif %}>Continue</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required>{{ formation.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="duree">Durée *</label>
                <input type="text" id="duree" name="duree" value="{{ formation.duree }}" required>
            </div>

            <div class="form-group">
                <label for="dates">Dates *</label>
                <input type="text" id="dates" name="dates" value="{{ formation.dates }}" required>
            </div>

            <div class="form-group">
                <label for="lieu">Lieu *</label>
                <input type="text" id="lieu" name="lieu" value="{{ formation.lieu }}" required>
            </div>

            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" name="prix" value="{{ formation.prix }}" step="0.01">
            </div>

            <div class="form-group">
                <label for="conditions_acces">Conditions d'accès</label>
                <textarea id="conditions_acces" name="conditions_acces">{{ formation.conditions_acces }}</textarea>
            </div>

            <div class="form-group">
                <label for="financement">Financement</label>
                <input type="text" id="financement" name="financement" value="{{ formation.financement }}">
            </div>

            <div class="form-group">
                <label for="presentation_intervenants">Présentation des intervenants</label>
                <textarea id="presentation_intervenants" name="presentation_intervenants">{{ formation.presentation_intervenants }}</textarea>
            </div>

            <div class="form-group">
                <label for="lien_inscription">Lien d'inscription</label>
                <input type="url" id="lien_inscription" name="lien_inscription" value="{{ formation.lien_inscription }}">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="submitModification">Soumettre la modification</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <!-- Modal de raison -->
    <div id="reasonModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Raison de la modification</h3>
            <textarea id="reasonText" rows="4" maxlength="1000" placeholder="Veuillez indiquer la raison de la modification..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelReason">Annuler</button>
                <button class="btn btn-primary" id="confirmReason">Confirmer</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submitModification').click(function(e) {
                e.preventDefault();
                $('#reasonModal').show();
            });

            $('#cancelReason').click(function() {
                $('#reasonModal').hide();
            });

            $('#confirmReason').click(function() {
                const reason = $('#reasonText').val().trim();
                if (!reason) {
                    alert('Veuillez indiquer une raison pour la modification');
                    return;
                }

                $('<input>').attr({
                    type: 'hidden',
                    name: 'reason',
                    value: reason
                }).appendTo('#modificationForm');

                $('#modificationForm').submit();
            });
        });
    </script>
</body>
</html>
